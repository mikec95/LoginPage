<!--HTML for basic login form
   Author: Michael Carbonari-->
<html>
<head>
<title>Login Page</title>
<link href="../css/login-form.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="bg-image"></div>
	<div class="login-box">
		<img src="../images/login-page-avatar.png" class="avatar" />
		<h1>Login Here</h1>
		<form>
			<p>Username:</p>
			<input type="text" name="" placeholder="Enter Username" />
			<p>Password:</p>
			<input type="password" name="" placeholder="Enter Password" /><br>
			<input type="submit" name="" value="LOGIN"> <a href="#">Lost
				Your Password</a> <a href="#">Create Account</a>
		</form>
	</div>
</body>
</html>
